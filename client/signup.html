  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Create an Account
                      </h5>
                      <p class="text-center small">
                        Enter your personal details to create an account
                      </p>
                    </div>

                    <form
                      class="row g-3 needs-validation"
                      novalidate
                      id="signupForm"
                      method="post"
                    >
                      <div class="col-12">
                        <label for="yourEmail" class="form-label"
                          >Your Email</label
                        >
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          id="yourEmail"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter a valid Email address!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourUsername" class="form-label"
                          >Username</label
                        >
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend"
                            >@</span
                          >
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="yourUsername"
                            required
                          />
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter your password!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="userType" class="form-label"
                          >User Type</label
                        >
                        <select
                          class="form-select"
                          name="userType"
                          id="userType"
                          required
                        >
                          <option value="" selected disabled>
                            Select user type
                          </option>
                          <option value="admin">Admin</option>
                          <option value="user">User</option>
                        </select>
                        <div class="invalid-feedback">
                          Please choose a user type.
                        </div>
                      </div>

                      <div class="row row row-cols-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="report"
                            id="report"
                          />
                          <label class="form-check-label" for="report"
                            >Report</label
                          >
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="addDetails"
                            id="addDetails"
                          />
                          <label class="form-check-label" for="addDetails"
                            >Add Details</label
                          >
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="editDetails"
                            id="editDetails"
                          />
                          <label class="form-check-label" for="editDetails"
                            >Edit Details</label
                          >
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="addAccused"
                            id="addAccused"
                          />
                          <label class="form-check-label" for="addAccused"
                            >Add Accused</label
                          >
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="editAccused"
                            id="editAccused"
                          />
                          <label class="form-check-label" for="editAccused"
                            >Edit Accused</label
                          >
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="addInvestigation"
                            id="addInvestigation"
                          />
                          <label class="form-check-label" for="addInvestigation"
                            >Add Investigation</label
                          >
                        </div>
                      </div>

                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Create Account
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Already have an account?
                          <a href="login.html">Log in</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- End #main -->
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

  </body>
